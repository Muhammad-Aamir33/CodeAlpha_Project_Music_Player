<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Music Player</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="music-player">
        <div class="player-header">
            <h1>Music Player</h1>
        </div>
        
        <div class="player-body">
            <div class="track-info">
                <div class="track-image-container">
                    <img id="track-image" src="img/2.webp" alt="Track Image">
                </div>
                <h2 id="track-title">Track Title</h2>
                <h3 id="artist-name">Artist Name</h3>
            </div>
            
            <div class="controls">
                <button id="prev" class="control-btn">⏪</button>
                <button id="play-pause" class="control-btn">▶</button>
                <button id="next" class="control-btn">⏩</button>
            </div>
            
            <div class="progress-container">
                <input type="range" id="progress-bar" min="0" max="100" value="0">
                <div class="time-info">
                    <span id="current-time">0:00</span> / <span id="total-time">0:00</span>
                </div>
            </div>
            
            <div class="volume-container">
                <label for="volume">Volume</label>
                <input type="range" id="volume" min="0" max="1" step="0.01" value="1">
            </div>
            
            <div class="search-container">
                <input type="text" id="search-bar" placeholder="Search Songs...">
            </div>
            
            <div class="playlist">
                <h4>Playlist</h4>
                <ul id="playlist">
                    <!-- Playlist items will be dynamically inserted here -->
                </ul>
            </div>
        </div>
        
        <audio id="audio" src="track1.mp3"></audio>
        
        <script src="script.js"></script>
    </div>
</body>
</html>
